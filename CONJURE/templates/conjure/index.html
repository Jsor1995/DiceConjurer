{% extends "CONJURE/layout.html" %}

{% block body %}
<main>
    <div id="conjure-header">
            <h1>CONJURE ANIMAL CALCULATOR</h1><br>
        </div>
    <div id="app-container">
        <div id="monster-action-menu"></div>
        <div id="flex-grid">
            <div class="enemy-deck">
                <input type="text" inputmode="numeric" id="target-ac" placeholder="AC" maxlength="2"><br>
                <!--<a href='#'class="btn btn-primary" id="create-target">Create Target</a>-->
            </div><hr>
            <div class="card-deck"></div>
        </div>
        <div id="conjure-menu">
            <div class="list-group">
                {% for key, value in cr_list.items %}
                    <button class="list-group-item list-group-item-action" data-bs-toggle="collapse" data-bs-target="#test-collapse-{{forloop.counter}}" aria-expanded="true" aria-controls="test-collapse" style="font-weight:bold;">{{key|upper}}</button>
                    <div class="collapse list-group" id="test-collapse-{{ forloop.counter }}">
                        {% for items in value %}
                            <button type="submit" class="list-group-item list-group-item-action animal-btn" aria-expanded="true">{{ items.animal }}</button>
                        {% endfor %}
                    </div>
                {% endfor %}
                <li class="list-group-item menu-holder"></li>
            </div>
        </div>                                                                                           
    </div>
<main>
{% endblock %}
